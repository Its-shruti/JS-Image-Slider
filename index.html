<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider - JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- top start ======================================================-->
        <div class="top">
            <img src="arrow.png" width="80" alt="arrow left" class="arrow left">

            <div class="frame">
                <div class="slider">
                    <img src="https://images.pexels.com/photos/1396122/pexels-photo-1396122.jpeg?auto=compress&cs=tinysrgb&w=600"
                        alt="" class="image">
                    <img src="https://images.pexels.com/photos/106399/pexels-photo-106399.jpeg?auto=compress&cs=tinysrgb&w=600"
                        alt="" class="image">
                    <img src="https://images.pexels.com/photos/2724749/pexels-photo-2724749.jpeg?auto=compress&cs=tinysrgb&w=600"
                        alt="" class="image">
                    <img src="https://images.pexels.com/photos/1029599/pexels-photo-1029599.jpeg?auto=compress&cs=tinysrgb&w=600"
                        alt="" class="image">
                </div>
            </div>

            <img src="arrow.png" width="80" alt="arrow right" class="arrow right">
        </div>
        <!-- top end ======================================================-->


        <!-- bottom start ======================================================-->
        <div class="bottom">
            
        </div>
        <!-- bottom end ======================================================-->

    </div>



    <script src="script.js"></script>
</body>

</html>
